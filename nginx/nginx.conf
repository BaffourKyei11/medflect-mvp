worker_processes auto;
events { worker_connections 1024; }
http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  upstream api_upstream {
    server medflect-app:3001;
  }

  server {
    listen 80;
    server_name _;

    # Healthcheck
    location /health {
      proxy_pass http://api_upstream/health;
    }

    # Metrics (optional expose)
    location /metrics {
      proxy_pass http://api_upstream/metrics;
    }

    # API
    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://api_upstream$request_uri;
    }

    # Optionally serve static web if mounted in container at /usr/share/nginx/html
    location / {
      try_files $uri $uri/ =404;
    }
  }
}
